databaseChangeLog:
  - changeSet:
      id: 1
      changes:
        - createTable:
            tableName: PotholeLocation
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: latitude
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: varchar(255)
                  constraints:
                    nullable: false


